<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Tlotlo Nails Lounge</title>
    <style>
        /* General page styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Header section */
        header {
            background-color: #6a1b9a;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        header p {
            font-size: 1.2em;
        }

        /* Container for feedback form */
        .container {
            max-width: 800px;
            margin: 40px auto;
            background-color: white;
            padding: 40px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .container h2 {
            text-align: center;
            color: #6a1b9a;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 1.1em;
            color: #555;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            height: 150px;
        }

        button {
            background-color: #6a1b9a;
            color: white;
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #d81b60;
        }

        .thank-you-message {
            display: none;
            text-align: center;
            background-color: #d81b60;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }

        /* Footer styling */
        footer {
            background-color: #6a1b9a;
            color: white;
            text-align: center;
            padding: 20px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <h1>Tlotlo Nails Lounge</h1>
        <p>We'd Love to Hear From You!</p>
    </header>

    <div class="container">
        <h2>Leave Your Feedback</h2>
        <form id="feedbackForm">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="rating">Rate Your Experience (1-5):</label>
                <input type="number" id="rating" name="rating" min="1" max="5" required>
            </div>
            <div class="form-group">
                <label for="feedback">Your Feedback:</label>
                <textarea id="feedback" name="feedback" required></textarea>
            </div>
            <button type="submit">Submit Feedback</button>
        </form>

        <div class="thank-you-message" id="thankYouMessage">
            <p>Thank you for your feedback! We appreciate your input.</p>
        </div>
    </div>

     <footer>
        <p>&copy; 2025 Tlotlo Nails Lounge - All Rights Reserved</p>
    </footer>

    <script>
        // Handle the form submission
        const form = document.getElementById('feedbackForm');
        const thankYouMessage = document.getElementById('thankYouMessage');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the default form submission behavior

            // Show the thank you message
            thankYouMessage.style.display = 'block';

            // Optionally, you can store the feedback data or send it to a server using AJAX here

            // Clear the form after submission
            form.reset();
        });
    </script>

</body>

</html>
