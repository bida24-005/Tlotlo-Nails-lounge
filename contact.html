<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us | Tlotlo Nails Lounge</title>
  <style>
    /* Basic Reset */
    body, h1, h2, p, form, input, textarea {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Body Styling */
    body {
      background-color: #f7f7f7;
      color: #333;
      font-size: 1.1em;
      line-height: 1.6;
      padding: 0 20px;
    }

    /* Header Styling */
    header {
      background-color: #6a1b9a;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
    }

    /* Contact Section */
    #contact {
      margin-top: 40px;
      padding: 20px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      text-align: center;
    }

    #contact h2 {
      font-size: 2.5em;
      color: #6a1b9a;
      margin-bottom: 20px;
    }

    #contact p {
      font-size: 1.1em;
      margin: 10px 0;
    }

    /* Contact Form */
    form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    input, textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
      width: 100%;
    }

    textarea {
      height: 150px;
      resize: none;
    }

    button {
      background-color: #6a1b9a;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 1.2em;
      cursor: pointer;
    }

    button:hover {
      background-color: #7c4dff;
    }

    /* Footer Styling */
    footer {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
      margin-top: 40px;
      font-size: 0.9em;
    }
  </style>
</head>

<body>

  <!-- Header Section -->
  <header>
    <h1>Tlotlo Nails Lounge</h1>
    <p>Your Nail Care Experience Starts Here</p>
  </header>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact Us</h2>
    <p>Email: <a href="mailto:contact@tlotlonailslounge.com">contact@tlotlonailslounge.com</a></p>
    <p>Phone: <a href="tel:+26777959069">+267 77959069</a></p>
    <p>Address: Block 7, Plot 60477, Gaborone, Botswana</p>

    <!-- Contact Form -->
    <form action="#" method="POST">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required placeholder="Your Name">

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required placeholder="Your Email">

      <label for="message">Message</label>
      <textarea id="message" name="message" required placeholder="Your Message"></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 Tlotlo Nails Lounge | All Rights Reserved</p>
  </footer>

</body>
</html>
