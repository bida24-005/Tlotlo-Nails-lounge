<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery | Tlotlo Nails Lounge</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <section id="gallery">
    <h2>Our Nail Art Gallery</h2>
    <p>Browse through our collection of custom nail designs and get inspired!</p>

    <!-- Flexbox Gallery -->
    <div class="gallery-container">
      <img src="design5.jpg" alt="Nail Art 1" />
      <img src="design2.jpg" alt="Nail Art 2" />
      <img src="design3.jpg" alt="Nail Art 3" />
      <img src="design4.jpg" alt="Nail Art 4" />
      <img src="design1.jpg" alt="Nail Art 5" />
    </div>

    <!-- Book Now Button -->
    <div class="cta">
      <a href="booking.html" class="book-btn">Book Now</a>
    </div>

    <!-- Inspiration Upload Section -->
    <div class="upload-section">
      <h3>Share Your Inspiration</h3>
      <p>Have a design in mind? Upload your own picture and weâ€™ll bring it to life!</p>
      <form id="upload-form" action="#" method="POST" enctype="multipart/form-data">
        <input type="file" name="inspirationImage" accept="image/*" required />
        <button type="submit">Upload Image</button>
      </form>
      <p id="upload-status" class="status-message"></p>
    </div>
  </section>

  <!-- JavaScript to handle upload feedback -->
  <script>
    const uploadForm = document.getElementById("upload-form");
    const uploadStatus = document.getElementById("upload-status");

    uploadForm.addEventListener("submit", function (e) {
      e.preventDefault();
      uploadStatus.textContent = "Your inspiration has been uploaded! Thank you.";
      uploadForm.reset();
    });
  </script>
</body>
</html>
