<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tlotlo Nails Lounge</title>
  
  <style>
    /* Basic reset for margins and padding */
    body, h2, img {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Gallery Section Styling */
    #gallery {
      text-align: center;
      padding: 20px;
      background-color: #f7f7f7;
    }

    #gallery h2 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #6a1b9a;
    }

    /* Flexbox Layout for Gallery */
    .gallery-container {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
      align-items: center;
    }

    /* Image Styling */
    .gallery-container img {
      width: 100%;
      max-width: 300px; /* Adjust the max width of images */
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    /* Hover Effects for Images */
    .gallery-container img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

  </style>
</head>
<body>

  <section id="gallery">
    <h2>Gallery</h2>

    <!-- Flexbox Container for Gallery Images -->
    <div class="gallery-container">
      <img src="design5.jpg" alt="Nail Art 1">
      <img src="design2.jpg" alt="Nail Art 2">
      <img src="design3.jpg" alt="Nail Art 3">
      <img src="design4.jpg" alt="Nail Art 4">
    </div>
  
  </section>

</body>
</html>
